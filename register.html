<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registation</title>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://bootswatch.com/cosmo/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="navigation.css" rel="stylesheet" type="text/css">
</head>
<body>
<nav class="navbar navbar-default navbar-static-top">

    <div class="horizontal-menu">

        <div class="icon-menu">
            <!-- Single button -->
            <div class="btn-group">

            </div>

        </div>

        <div class="negoxi-icon">
            <a class="navbar-brand" href="#"><span>NegoxiApp</span><br></a>
        </div>

        <div class="signout">
            <a class="navbar-brand" href="login.html"><span>Sign In </span><i class="fa fa-sign-in"></i><br></a>
        </div>

    </div>
</nav>
<div class = "row">
    <div class = "col-md-offset-3 col-md-6">
        <h1 class="text-center">Register
            <br>
        </h1>
        <form role="form" method="post">
            <div class="form-group">
                <label class="control-label" for="firstName">First Name</label>
                <input class="form-control" name="nameFirst" id="firstName" placeholder="Enter first name/ nombre " type="text">
            </div>
            <div class="form-group">
                <label class="control-label" for="lastName">Last Name</label>
                <input class="form-control" name="nameLast" id="lastName" placeholder="Enter last name / Apellidos " type="text">
            </div>
            <div class="form-group">
                <label class="control-label" for="inputEmail">Email Address</label>
                <input class="form-control" name="email" id="inputEmail" placeholder="Enter valid email" type="email">
            </div>
            <div class="form-group">
                <label class="control-label" for="inputPassword">Password</label>
                <input class="form-control" name="password" id="inputPassword" placeholder="Password" type="password">
            </div>
            <div class="form-group">
                <label class="control-label" for="repeatPassword">Re-Type Password</label>
                <input class="form-control" name="password" id="repeatPasswordPassword" placeholder="Repeat Password" type="password">
            </div>
            <div class="form-group">
                <label class="control-label" for="phonenum">Phone Number</label>
                <input class="form-control" name="phone" id="phonenum" placeholder="Enter phone number " type="tel">
            </div>
            <div class="form-group">
                <div class="col-lg-12 col-md-6 col-sm-6 col-xs-12">
                    <label class="control-label" for="usaState">Select State</label><br>
                    <select name="state" class="form-control" id="usaState">
                        <option value="AL">AL</option>
                        <option value="AK">AK</option>
                        <option value="AZ">AZ</option>
                        <option value="AR">AR</option>
                        <option value="CA">CA</option>
                        <option value="CO">CO</option>
                        <option value="CT">CT</option>
                        <option value="DE">DE</option>
                        <option value="DC">DC</option>
                        <option value="FL">FL</option>
                        <option value="GA">GA</option>
                        <option value="HI">HI</option>
                        <option value="ID">ID</option>
                        <option value="IL">IL</option>
                        <option value="IN">IN</option>
                        <option value="IA">IA</option>
                        <option value="KS">KS</option>
                        <option value="KY">KY</option>
                        <option value="LA">LA</option>
                        <option value="ME">ME</option>
                        <option value="MD">MD</option>
                        <option value="MA">MA</option>
                        <option value="MI">MI</option>
                        <option value="MN">MN</option>
                        <option value="MS">MS</option>
                        <option value="MO">MO</option>
                        <option value="MT">MT</option>
                        <option value="NE">NE</option>
                        <option value="NV">NV</option>
                        <option value="NH">NH</option>
                        <option value="NJ">NJ</option>
                        <option value="NM">NM</option>
                        <option value="NY">NY</option>
                        <option value="NC">NC</option>
                        <option value="ND">ND</option>
                        <option value="OH">OH</option>
                        <option value="OK">OK</option>
                        <option value="OR">OR</option>
                        <option value="PA">PA</option>
                        <option value="RI">RI</option>
                        <option value="SC">SC</option>
                        <option value="SD">SD</option>
                        <option value="TN">TN</option>
                        <option value="TX">TX</option>
                        <option value="UT">UT</option>
                        <option value="VT">VT</option>
                        <option value="VA">VA</option>
                        <option value="WA">WA</option>
                        <option value="WV">WV</option>
                        <option value="WI">WI</option>
                        <option value="WY">WY</option>
                    </select>
                    <br>
                </div>
            </div>
            <button type="submit" class="btn btn-block btn-default">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
